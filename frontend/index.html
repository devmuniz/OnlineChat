<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Chat | Gustavo Muniz</title>
</head>
<body>
    

    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form action="" class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">

            <section class="chat__messages">
                
            </section>

            <form action="" class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>

            <button type="button" class="edit_button" onclick="editButton()" ><span class="material-symbols-outlined">
                edit_square
                </span>
            </button>
                
        </section>

        <div class="edit_background">
            <span class="spanBg">Escolha um plano de fundo:</span>
            <div class="divop" value="op1">
              <button class="optionBg1" onclick="optionBg('op1')"></button>
            </div>
            <div class="divop" value="op2">
              <button class="optionBg2" onclick="optionBg('op2')"></button>
            </div>
            <div class="divop" value="op3">
              <button class="optionBg3" onclick="optionBg('op3')"></button>
            </div>
          </div>
          

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
